<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <header>
        <h1>Case Converter</h1>
        <p>
          Case Converter is a simple free online tool that converts any text to<br>
          either lower case, upper case, proper or sentence case.
        </p>
      </header>
      <main>
        <form action="" method="post">
          <textarea
            name="convertform"
            id="convertForm"
          spellcheck="true"
          >
          Type or Paste Your Text Here To Convert Case...
          </textarea>

          <div class="btn-container">
            <a href="#" class="upperBtn btn">Upper Case</a>
            <a href="#" class="lowerBtn btn">Lower case</a>
            <a href="#" class="sentenceBtn btn">Sentence Case</a>
            <a href="#" class="clearBtn btn">Clear</a>
          </div>
        </form>
      </main>
      <footer>Copyright &copy; 2021 Design and Code By Sanusi</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
